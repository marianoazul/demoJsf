<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
      <h:head>
      	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
      	 <meta name="viewport" content="width=device-width, user-scale=no"></meta>
      	<title>Pantalla Principal</title>
      </h:head>
      <h:body>
      		<p:outputLabel value="Bienvenido #{sessionController.usuarioDTO.usuario} a la pantalla principal"></p:outputLabel>
      		
      	<h:form>
      		<p:commandButton value="Cerrar SesiÃ³n" action="sessionClosedController.cerrarSession"></p:commandButton>
      		  <p:dataTable id="tblEmpleados" var="empleado" value="#{principalController.empleados}" headerClass="headerTable" rowClasses="rowTable rowTableLine"
       			   paginator="true"
                   paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                   currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                   rowsPerPageTemplate="5,10,{ShowAll|'All'}" 
                   emptyMessage="Sin registros encontrados"
                   paginatorPosition="both" 
                   filteredValue="#{principalController.empleadosFiltrados}"
                   reflow="true">
      		
      		
		      		<p:column headerText="Nombre" filterBy="#{empleado.nombre}" filterMatchMode="contains" sortBy="#{empleado.nombre}">
		      			
		      			<h:outputText value="#{empleado.nombre}"></h:outputText>
		      		</p:column>
		      		<p:column headerText="Ap Paterno" filterBy="#{empleado.apPaterno}" filterMatchMode="contains" sortBy="#{empleado.apPaterno}">
		      			
		      			<h:outputText value="#{empleado.apPaterno}"></h:outputText>
		      		</p:column>
		      		<p:column headerText="Ap. Materno" filterBy="#{empleado.apMaterno}" filterMatchMode="contains" sortBy="#{empleado.apMaterno}">
		      			
		      			<h:outputText value="#{empleado.apMaterno}"></h:outputText>
		      		</p:column>
		      		<p:column headerText="Puesto" filterBy="#{empleado.puesto}" filterMatchMode="contains" sortBy="#{empleado.puesto}">
		      			
		      			<h:outputText value="#{empleado.puesto}"></h:outputText>
		      		</p:column>
		      		<p:column headerText="Estatus">
		      			
		      			<h:outputText value="ACTIVO" rendered="#{empleado.estatus}"></h:outputText>
		      			<h:outputText value="INACTIVO" rendered="#{!empleado.estatus}"></h:outputText>
		      		</p:column>
		      		
		      	</p:dataTable>
      	</h:form>
      

      	
      </h:body>



</html>
