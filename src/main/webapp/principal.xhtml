<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      
      <h:head>
      	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
      	<title>Pantalla Principal</title>
      </h:head>
      <h:body>
      	Bienvenido a la pantalla principal 
      	<h:dataTable id="tblEmpleados" var="empleado" value="#{principalController.empleados}" headerClass="headerTable" rowClasses="rowTable rowTableLine">
      		<h:column>
      			<f:facet  name="header">Nombre</f:facet>
      			<h:outputText value="#{empleado.nombre}"></h:outputText>
      		</h:column>
      		<h:column>
      			<f:facet  name="header">Ap Paterno</f:facet>
      			<h:outputText value="#{empleado.apPaterno}"></h:outputText>
      		</h:column>
      		<h:column>
      			<f:facet  name="header">Ap. Materno</f:facet>
      			<h:outputText value="#{empleado.apMaterno}"></h:outputText>
      		</h:column>
      		<h:column>
      			<f:facet  name="header">Puesto</f:facet>
      			<h:outputText value="#{empleado.puesto}"></h:outputText>
      		</h:column>
      		<h:column>
      			<f:facet  name="header">Estatus</f:facet>
      			<h:outputText value="ACTIVO" rendered="#{empleado.estatus}"></h:outputText>
      			<h:outputText value="INACTIVO" rendered="#{!empleado.estatus}"></h:outputText>
      		</h:column>
      		
      	</h:dataTable>
      	
      </h:body>



</html>
